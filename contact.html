            <h1 class="content">Contact</h1>
            <hr/>
                <form action="./index.html">
                    Name:<br>
                    <textarea autofocus name="name" placeholder="John Smith" rows="1" required maxlength="32"></textarea>
                    <br><br>
                    Email:<br>
                    <textarea name="email" placeholder="example@gmail.com" rows="1" required maxlength="32"></textarea>
                    <br><br>
                    Message:<br>
                    <textarea name="message" placeholder="message" style="height: 15em; resize: none;" required maxlength="500"></textarea>
                    <br><br>
                    <input class="button" type="submit" value="Submit">
                </form> 
            </div>
    </div>

    <div class="bg_char">
